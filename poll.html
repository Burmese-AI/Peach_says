<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        label {
            display: block;
            margin: 10px 0;
        }
        button {
            display: block;
            width: 100%;
            margin: 20px 0 10px;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Poll</h1>
    <form id="pollForm">
        <h2 id="question"></h2>
        <div id="options"></div>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pollId = urlParams.get('id');
            const pollData = JSON.parse(localStorage.getItem(pollId));
            const pollType = pollData.pollType;

            if (!pollData) {
                document.body.innerHTML = '<h1>Poll not found</h1>';
                return;
            }

            document.getElementById('question').textContent = pollData.question;
            const optionsContainer = document.getElementById('options');
            
            switch (pollType) {
                case 'multipleChoice':
                    pollData.answers.forEach((answer, index) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    input.type = 'radio';
                    input.name = 'answer';
                    input.value = index;
                    input.required = true;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(` ${answer}`));
                    optionsContainer.appendChild(label);
                    });
                    break;
                case 'yesNo':
                    
                    ['Yes', 'No'].forEach((option, index) => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = 'answer';
                        input.value = index === 0 ? 1 : 0;
                        input.required = true;
                        label.appendChild(input);
                        label.appendChild(document.createTextNode(` ${option}`));
                        optionsContainer.appendChild(label);
                    });
                    break;

                case 'trueFalse':
                    ['True', 'False'].forEach((option, index) => {
                        const label = document.createElement('label');
                        const input = document.createElement('input');
                        input.type = 'radio';
                        input.name = 'answer';
                        input.value = index === 0 ? 1 : 0;
                        input.required = true;
                        label.appendChild(input);
                        label.appendChild(document.createTextNode(` ${option}`));
                        optionsContainer.appendChild(label);
                    });
                    break;

                case 'inputAnswer':
                    const input = document.createElement('input');
                    input.type = 'text';
                    input.name = 'answer';
                    input.placeholder = 'Enter your answer';
                    input.required = true;
                    optionsContainer.appendChild(input);
                    break;
            }
            
            

            document.getElementById('pollForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const selectedAnswer = document.querySelector('input[name="answer"]:checked').value;
                alert(`Thank you for your response! You selected: ${pollData.answers[selectedAnswer]}`);
            });
        });
    </script>
</body>
</html>
